spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.config.import=aws-secretsmanager:/config/edgp
spring.cloud.aws.region.static=ap-southeast-1
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8086

client.url=${CLIENT_URL}

cloud.aws.sqs.message.visibility.second=5


# AWS SQS Queue
cloud.aws.sqs.queue.name=${SQS_QUEUE_NAME}
cloud.aws.sqs.queue.url=${SQS_QUEUE_URL}
